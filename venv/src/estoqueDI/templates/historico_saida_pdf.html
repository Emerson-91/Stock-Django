<!-- historico_saida_pdf.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Saída - PDF</title>
    <!-- Inclua os estilos e scripts necessários aqui -->
</head>
<body>
    <h1>Histórico de Saída</h1>
    <table>
        <thead>
            <tr>
                <th>CATEGORIA</th>
                <th>NOME ITEM</th>
                <th>QUANTIDADE ENTREGUE</th>
                <th>ENTREGUE PARA</th>
                <th>DATA ENTREGA</th>
            </tr>
        </thead>
        <tbody>
            {% for instance in queryset %}
                <tr>
                    <td>{{ instance.categoria }}</td>
                    <td>{{ instance.nome_item }}</td>
                    <td>{{ instance.quantidade_entregue }}</td>
                    <td>{{ instance.entregue_para }}</td>
                    <td>{{ instance.last_updated }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <!-- Adicione outros elementos HTML conforme necessário -->
</body>
</html>
