{%load static%}
{% include "header.html" %}

<main class="container">
    <div class="bg-body-tertiary p-5 rounded display_table">
        <h1 class="titulo">{{title}}</h1>
    </br>
        <div class="display_table2">
            <table class='table'>
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>CATEGORIA</th>
                        <th>NOME DO ITEM</th>
                        <th>QUANTIDADE NO ESTOQUE</th>
                    </tr>
                    </thead>
            {% for instance in queryset %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{instance.categoria}}</td>
                    <td>{{instance.nome_item}}</td>
                    <td>{{instance.quantidade}}</td>
                </tr>
            {% endfor %}
            </table>
        </div><!--End of display table-->
    </div>
</main>
{% include "footer.html" %}
